<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ثبت نام</title>
    <link rel="stylesheet" href="/signin/sign.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="wrap">
          <img class="img1" src="/images/img/creative-world-book-day-arrangement.jpg" alt="book.jpg">
        </div>
        <div class="login-part">
          <div class="login-detail">ثبت نام‌ در سایت</div>

          <div class="input-username">
            <label class="input-username-text" for="#">آدرس ایمیل</label>
            <input
              class="input-username-p1"
              type="text"
              placeholder="ایمیل خود را وارد کنید"
              required />
          </div>
          <div class="input-password">
            <label class="input-password-text" for="#">رمز عبور</label>
            <input
              class="input-password-p2"
              type="password"
              placeholder="رمز عبور خود را وارد کنید"
              required />
          </div>
          <div class="input-password-repeat">
            <label class="input-password-repeat-text" for="#"
              >تکرار رمز عبور</label
            >
            <input
              class="input-password-p2"
              type="password"
              placeholder="تکرار رمز عبور را وارد کنید"
              required />
            <div class="captcha-container">
              <div class="captcha" id="captcha"></div>
              <input class="captcha-border" type="text" id="captchaInput" placeholder="کد را وارد کنید" />
              <button onclick="validateCaptcha()">ثبت نام</button>
              <div id="message"></div>
            </div>

            <script src="sign.js"></script>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
