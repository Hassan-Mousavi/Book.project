<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ورود</title>
    <link rel="stylesheet" href="/login/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <div class="wrap">
          <img class="img" src="/images/img/creative-world-book-day-arrangement.jpg" alt="bg-1.jpg" />
        </div>
        <div class="login-part">
          <div class="login-detail">ورود به حساب کاربری</div>

          <div class="input-username"><label class="user_lab" for="">نام کاربر</label>
            <input
              class="input-username-p1"
              type="text"
              placeholder="نام کاربری"
              required
            />
          </div>
          <div class="input-password">
            <div class="input-username"><label class="pass_lab" for="">رمز عبور</label>
            <input
              class="input-password-p2"
              type="password"
              placeholder="رمز عبور"
              required
            />
          </div>
          <div class="input-submit">
            <a class="Enter" href="">
              <button class="submit">ورود</button>
            </a>
          </div>
          <div class="slice">
            <div class="right">
              <span class="right-part">
                <a class="right-part-text" href="#">فراموشی رمز عبور</a></span
              >
            </div>
            <div class="left">
              <span class="left-part">
                <input class="checkbox-1" type="checkbox" />
                <p class="left-part-text">مرا به خاطر بسپار</p>
              </span>
            </div>
          </div>
          <div class="reg">
            <span class="signin-text">عضو نشدی؟</span>
            <span class="signin-link">
              <a class="signin-link-click" href="">عضویت</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
